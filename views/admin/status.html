{% extends "base.html" %}
{% block header %}
<script src='/static/js/jquery.blockUI.js' type="text/javascript"></script>
<script type="text/javascript">
	$(document).ajaxError(function(request, settings){
       $('#bmsg').html('Error<br/><input type="button" value="确定" onclick="$.unblockUI()"></input>');
	   $('.blockUI').css('cursor','');
   });

	 function clear_cache()
	 {
	    $.blockUI({ message: '<h3 id="bmsg"><img src="/static/images/busy.gif" /> 正在清除缓存数据...</h3>' });
	 	$.getJSON("{{self.blog.baseurl}}/admin/do/cacheclear", function(json){
	 		  $('#bmsg').html(json+'<br/><input type="button" value="确定" onclick="$.unblockUI()"></input>');
	 		  $('.blockUI').css('cursor','');

	 		});
	 }
</script>
 {% endblock  %}
 {% block content %}
   <h3>Cache status</h3>
   {{cache}}
   <h3>Clear cache</h3>
<div style="">
<div class="grid">
<input type='button' value='Clear cache' id='clear_cache' onclick='clear_cache()'/>  Clear cache data.

</div>
 <h3>Environ </h3>
 <table class="widefat">
 <thead>
 <tr>
 <th>Name</th><th>value</th>
 </tr>
 </thead>
 <tbody>
    {%for env in environ%}
    <tr>
    <td>{{env}}</td>
    <td>
       {{environ|dict_value:env}}
    </td>
    </tr>
   {%endfor%}
 </tbody>
  </table>
 {% endblock  %}
